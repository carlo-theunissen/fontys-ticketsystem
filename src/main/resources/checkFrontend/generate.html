<!doctype html>
<html lang="en">
<head>
    <title>Generate</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js" type="text/javascript"></script>
</head>
<body>
<div class="alert alert-success" id="valid" role="alert">
    Valid ticket. <span id="count"></span> times scanned
</div>
<div class="alert alert-danger" id="danger" role="alert">
    Definitely invalid
</div>
<div class="alert alert-info" id="info" role="alert">
    Might be valid, check again in 10 minutes
</div>


<div class="form-group">
    <label for="input">Ticket number</label>
    <input type="email" class="form-control" id="input">
</div>

<a class="btn btn-primary" href="#" id="generateButton" role="button">Scan ticket</a>
<br />
<br />
<div class="alert alert-warning" id="offline" role="alert">
    <h4 class="alert-heading">Offline!</h4>
    <p><span id="total"></span> tickets you scanned are not updated yet. But don't worry if we are back online we'll update them</p>
    <hr>
    <p class="mb-0">You can keep on scanning tickets</p>
</div>
</body>
</html>
